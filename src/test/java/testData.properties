# Confirm password to match the valid password
confirmPassword=Password123!

# ---------------------------------
# Password Validation Error Messages
# ---------------------------------
# Error messages for various invalid password scenarios

# Password without lowercase letters
invalidPassword2.password=PASSWORD123!
