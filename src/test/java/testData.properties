# Specify the browsers to be used for testing
browser=chrome
browser1=edge

# ---------------------------------
# Application URLs
# ---------------------------------
# Base URL for the login page
baseURL=https://baastest.9psb.com.ng/portal/login
# URL for the sign-up page
signUpURL=https://baastest.9psb.com.ng/portal/signup

# ---------------------------------
# Sign-Up Form Test Data
# ---------------------------------
# Data for testing the sign-up form functionality
businessName=My Test Business
businessAddress=123 Test Lane
firstName=John
lastName=Doe
email=john.doe@test.com
# Email to test duplicate email validation
existingEmail=john.doe@test.com
# Phone number for sign-up
phoneNumber=1234567890
# Valid password to be used in tests
validPassword=Password123!
# Invalid password for testing special character validation
