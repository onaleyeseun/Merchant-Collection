# Password without uppercase letters
invalidPassword3.password=password123!
invalidPassword3.errorMessage=Password should contain at least one uppercase letter(A-Z)

# Password without digits
invalidPassword4.password=Password!
invalidPassword4.errorMessage=Password should contain at least one digit(0-9)

# Password without special characters
invalidPassword5.password=Password123
invalidPassword5.errorMessage=Password should contain at least one special character

# Password exceeding the character limit
invalidPassword6.password=validPassword123!
invalidPassword6.errorMessage=Password length should be between 8 to 15 characters

